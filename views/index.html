<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
{{#logged_in}}
<button class="logout btn-floating btn-medium waves-effect waves-light blue-grey btn tooltipped" data-position="left" data-delay="50" data-tooltip="Logout"><a href='/logout'><i class="material-icons">power_settings_new</i></a></button>

  <div class="container">

    <div class="welcome hoverable">

      <p id= "welcomeName" class="center-align">Welcome {{name}}</p>
      <p id= "welcomeMsg" class="center-align">What do you want to achieve today?</p>
      <div class='row'>
        <div class="col s4"></div>
        <div class="col s4">
          <form id="addToDo" method="post" data-id="{{todo.id}}">
            <input class="center-align" text="text" id="input-field" value="{{todo}}"><br>
            <button type="submit" class="btn-floating btn-large waves-effect waves-light blue-grey "><i class="material-icons">add</i></button>
          </form>
        </div>
        <div class="col s4"></div>
      </div>

    </div>

    <div class='row'>

      <div class="col s6">
      <br>
        <div class='fadedBack'>
          <p class='question'>What's on your plate?</p>
          <ul id="new-list">
          {{#data}}
            <li>{{info}}
            <button class="btn-floating btn-small waves-effect waves-light blue-grey delete-button" name="{{id}}" id="delete"><i class="material-icons">delete</i></button>
            <button class="btn-floating btn-small waves-effect waves-light blue-grey done-button" name="{{id}}" id="done"><i class="material-icons">done</i></button>
            </li>
          {{/data}}

          </ul>
        </div>
        <br>

      </div>

      <div id="done-list" class="col s6">
      <br>
        <div class='fadedBack' id="done-div">
          <p class='question'>You got it done!</p>
          <ul id="done-ul">
          </ul>
        </div>
      </div>

    </div>
{{/logged_in}}



{{^logged_in}}
<div class="container">
  <div class="welcome hoverable">
    <p id= "welcomeName" class="center-align">Log in</p>

    <div class='row'>
    <div class="col s4"></div>
    <div class="col s4">

      <form action="/login" method="post">

        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div>
                  <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div>
                  <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-primary blue-grey">Login</button>
          </div>
        </div>
      </form>
      <br>
      <p class="center-align">Not a member? <a href="/signup">Sign Up!</a></p>

    </div>
    <div class="col s4"></div>

    </div>
  </div>
</div>



{{/logged_in}}




</body>
</html>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
